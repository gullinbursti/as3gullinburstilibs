<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	
    <head>
        <title>${title}</title>         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="screen.css" rel="stylesheet" type="text/css" media="screen" />
        <!-- 
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: ${bgcolor}; }   
			#flashContent { display:none; }
        </style>
		-->
		
		<link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        
         
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            
            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. --> 
            var reqVersion = "${version_major}.${version_minor}.${version_revision}";
            
            var flashvars = {};
            
            var params = {};
                params.quality = "high";
                params.bgcolor = "${bgcolor}";
                params.allowscriptaccess = "sameDomain";
                params.allowfullscreen = "true";
                params.scale = "noScale";
                params.salign = "tl";
                
            var attributes = {};
                attributes.id = "${application}";
                attributes.name = "${application}";
				attributes.align = "middle";
            
            swfobject.embedSWF(
                "${swf}.swf", "flashContent", 
                "${width}", "${height}", 
                
                reqVersion, "${expressInstallSwf}", 
                
                flashvars, params, attributes,
                
                function (e) {
                    if (e.success) {
                    
                        swfobject.addLoadEvent(function() {
                        	var fl = document.getElementById(${application});
                        	if (fl) 
                        	    fl.focus();
                        });
                    }
				}
            );
			
			<!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    
    <body>
        <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough 
			 JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
			 when JavaScript is disabled.
		-->
        <div id="flashContent">
        	<p>To view this page ensure that Adobe Flash Player version ${version_major}.${version_minor}.${version_revision} or greater is installed.</p>
			
			<script type="text/javascript">  
				document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" + ((document.location.protocol == "https:") ? "https://" :	"http://") + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>"); 
			</script> 
        </div>
	   	
       	<noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="${width}" height="${height}" id="${application}">
                <param name="movie" value="${swf}.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="${bgcolor}" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
                
                <!--[if !IE]>-->
	                <object type="application/x-shockwave-flash" data="${swf}.swf" width="${width}" height="${height}">
                        <param name="quality" value="high" />
                        <param name="bgcolor" value="${bgcolor}" />
                        <param name="allowScriptAccess" value="sameDomain" />
                        <param name="allowFullScreen" value="true" />
                <!--<![endif]-->
                
                <!--[if gte IE 6]>--><p>Either scripts and active content are not permitted to run or Adobe Flash Player version ${version_major}.${version_minor}.${version_revision} or greater is not installed.</p><!--<![endif]-->   
                <a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" /></a>
                <!--[if !IE]>--></object><!--<![endif]-->
            </object>
	    </noscript>
	    	
   </body>
</html>
